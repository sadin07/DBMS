<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page | AsmrProg</title>
</head>

<body>

    <div class="container" id="container">
      
        <div class="form-container sign-in">
            <form action="face.html">
                <h1>Register Your Profile</h1>
                <input type="text" name="Rollno" placeholder="Rollno" required>
                <input type="text" name="S_Name" placeholder="S_Name" required>
                <input type="text" name="Class" placeholder="Your class" required>
                <input type="text" name="Address" placeholder="Address" required>
                <input type="text" name="parentsNumber" placeholder="ParentsNumber" required>
                <input type="text" name="parentsName" placeholder="ParentsNAME" required>
                <button type="submit">Submit</button>
            </form>

        </div>
        <div class="toggle-container">
            <div class="toggle">
             
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Student!</h1>
                
                </div>
            </div>
        </div>
    </div>

     
</body>
</html>
